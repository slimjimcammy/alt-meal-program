version: "3.8"

services:
    mysql:
        image: mysql:latest
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_NAME}
        volumes:
            - my-db:/var/lib/mysql

    frontend:
        image: nginx:alpine
        volumes:
            - /alt-meal-program-client/build:/usr/share/nginx/html
        ports:
            - "80:80"

    backend:
        build:
            context: ./backend
        ports:
            - "8000:8000"
        depends_on:
            - mysql

volumes:
    my-db:
